<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mebel Bekas</title>
  <style>
    /* Reset dan Gaya Dasar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      height: 100vh; /* Pastikan tinggi halaman memenuhi viewport */
      display: flex; /* Gunakan Flexbox */
      justify-content: center; /* Pusatkan secara horizontal */
      align-items: center; /* Pusatkan secara vertikal */
    }
    header {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }
    .container {
      width: 90%; /* Ukuran default untuk layar kecil */
      max-width: 600px; /* Batasi ukuran maksimum container */
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Tambahkan bayangan */
      text-align: center; /* Pusatkan teks di dalam container */
    }

    /* Grid Produk */
    .product {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    /* Kartu Produk */
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .container img {
      max-width: 100%; /* Pastikan gambar tidak melampaui lebar container */
      height: auto; /* Proporsi tetap */
      border-radius: 8px; /* Sudut gambar lebih halus */
      margin-bottom: 1rem; /* Tambahkan jarak bawah */
    }
    .card h3 {
      margin: 0.5rem 0;
    }
    .card p {
      color: #555;
    }

    /* Tombol WhatsApp */
    .whatsapp-btn {
      background-color: #25d366;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5rem;
    }
    .whatsapp-btn:hover {
      background-color: #1da851;
    }

    /* Media Queries */
    @media (min-width: 768px) {
      .product {
        grid-template-columns: repeat(3, 1fr); /* Tiga kolom di layar besar */
      }
    }

    @media (max-width: 767px) {
      .product {
        grid-template-columns: repeat(2, 1fr); /* Dua kolom di layar sedang */
      }
    }

    @media (max-width: 480px) {
      .product {
        grid-template-columns: 1fr; /* Satu kolom di layar kecil */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mebel Bekas Berkualitas</h1>
    <p>Temukan mebel impian Anda di sini!</p>
  </header>
  <div class="container">
    <div class="product">
      <!-- Produk 1 -->
      <div class="card">
        <img src="https://raw.githubusercontent.com/ma8azis/belajarweb/refs/heads/master/IMG_20241218_113829.jpg" alt="Kursi Kayu Jati">
        <h3>Kursi Kayu Jati</h3>
        <p>Harga: Rp 500.000</p>
        <a class="whatsapp-btn" href="https://wa.me/6285591136778?text=Halo,%20saya%20tertarik%20dengan%20kursi%20kayu%20jati">Hubungi via WhatsApp</a>
      </div>
      <!-- Produk 2 -->
      <div class="card">
        <img src="https://raw.githubusercontent.com/ma8azis/belajarweb/refs/heads/master/IMG_20241218_113830.jpg" alt="Meja Minimalis">
        <h3>Meja Minimalis</h3>
        <p>Harga: Rp 700.000</p>
        <a class="whatsapp-btn" href="https://wa.me/6285591136778?text=Halo,%20saya%20tertarik%20dengan%20meja%20minimalis">Hubungi via WhatsApp</a>
      </div>
      <!-- Produk 3 -->
      <div class="card">
        <img src="https://raw.githubusercontent.com/username/repository-name/main/images/lemari.jpg" alt="Lemari Kayu">
        <h3>Lemari Kayu</h3>
        <p>Harga: Rp 1.000.000</p>
        <a class="whatsapp-btn" href="https://wa.me/6281234567890?text=Halo,%20saya%20tertarik%20dengan%20lemari%20kayu">Hubungi via WhatsApp</a>
      </div>
    </div>
  </div>
</body>
</html>
