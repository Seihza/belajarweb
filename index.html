<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mebel Bekas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 2rem;
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      border-radius: 5px;
    }
    .card h3 {
      margin: 0.5rem 0;
    }
    .card p {
      color: #555;
    }
    .whatsapp-btn {
      background-color: #25d366;
      color: white;
      text-align: center;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mebel Bekas Berkualitas</h1>
    <p>Temukan mebel impian Anda di sini!</p>
  </header>
  <div class="container">
    <div class="product">
      <!-- Produk 1 -->
      <div class="card">
        <img src="https://via.placeholder.com/300" alt="Produk 1">
        <h3>Kursi Kayu Jati</h3>
        <p>Harga: Rp 500.000</p>
        <a class="whatsapp-btn" href="https://wa.me/6281234567890?text=Halo,%20saya%20tertarik%20dengan%20kursi%20kayu%20jati">Hubungi via WhatsApp</a>
      </div>
      <!-- Produk 2 -->
      <div class="card">
        <img src="https://via.placeholder.com/300" alt="Produk 2">
        <h3>Meja Minimalis</h3>
        <p>Harga: Rp 700.000</p>
        <a class="whatsapp-btn" href="https://wa.me/6281234567890?text=Halo,%20saya%20tertarik%20dengan%20meja%20minimalis">Hubungi via WhatsApp</a>
      </div>
    </div>
  </div>
</body>
</html>
