<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mebel Bekas</title>
  <style>
    /* Reset dan Gaya Dasar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      line-height: 1.6;
    }
    header {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }
    .container {
      width: 90%; /* Lebar container relatif terhadap layar */
      max-width: 800px; /* Batasi ukuran maksimum container */
      margin: 0 auto; /* Agar container tetap berada di tengah halaman */
      padding: 0.5rem; /* Padding lebih kecil */
    }

    /* Grid Produk */
    .product {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    /* Kartu Produk */
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .card h3 {
      margin: 0.5rem 0;
    }
    .card p {
      color: #555;
    }

    /* Tombol WhatsApp */
    .whatsapp-btn {
      background-color: #25d366;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5rem;
    }
    .whatsapp-btn:hover {
      background-color: #1da851;
    }

    /* Media Queries */
    @media (min-width: 768px) {
      .product {
        grid-template-columns: repeat(3, 1fr); /* Tiga kolom di layar besar */
      }
    }

    @media (max-width: 767px) {
      .product {
        grid-template-columns: repeat(2, 1fr); /* Dua kolom di layar sedang */
      }
    }

    @media (max-width: 480px) {
      .product {
        grid-template-columns: 1fr; /* Satu kolom di layar kecil */
      }
    }
  </style>
</head>
<body>
  <header>

  </header>
